<div class="login-container">
  <div
    class="login-box d-flex flex-column flex-lg-row justify-content-center align-items-center gap-"
  >
    <div class="billease-text text-white">
      <img src="/assets/icons/billease-logo.svg" alt="logo" />
      <h1 class="mt-4 mb-0">Streamlined Billing</h1>
      <h1 class="m-0 p-0">Starts Here!</h1>
      <p class="mt-4">Transform Your Billing Experience with BillEase</p>
    </div>
    <div class="login-card align-self-lg-end">
      <div class="d-flex">
        <div>
          <h6 class="fw-medium">WELCOME BACK</h6>
          <h4>Log In to your Account</h4>
          <p>Make billing effortless by logging in to your account.</p>
        </div>
        <div>
          <img src="/assets/icons/login-arrow.svg" alt="arrow" />
        </div>
      </div>
      <form>
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control mt-1"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter your email Id"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control mt-1"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="mt-3">
          <a routerLink="/forgot_password">Forgot password?</a>
        </div>
        <button type="submit" class="btn mt-3 d-block w-100">CONTINUE</button>
        <hr data-content="or" />
        <div class="new-user text-center mt-3">
          <span class="pe-1">New User?</span><a>Contact Admin</a>
        </div>
      </form>
    </div>
  </div>
</div>
