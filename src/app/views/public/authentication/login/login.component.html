<div class="auth-container">
  <div class="box d-flex flex-column flex-lg-row justify-content-center align-items-center">
    <div class="billease-text text-white">
      <img src="/assets/icons/billease-logo.svg" alt="logo" />
      <h1 class="mt-4 mb-0">Streamlined Billing</h1>
      <h1 class="m-0 p-0">Starts Here!</h1>
      <p class="mt-4">Transform Your Billing Experience with BillEase</p>
    </div>
    <div class="card align-self-lg-end">
      <div class="d-flex">
        <div>
          <h6 class="fw-medium">WELCOME BACK</h6>
          <h4>Log In to your Account</h4>
          <p>Make billing effortless by logging in to your account.</p>
        </div>
        <div>
          <img src="/assets/icons/login-arrow.svg" alt="arrow" />
        </div>
      </div>
      <form>
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <div class="input-group flex-nowrap mt-1">
            <input type="email" class="form-control" placeholder="Enter your email Id" id="email" />
          </div>
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <div class="input-group flex-nowrap mt-1">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              placeholder="Enter your password"
              id="new-pwd"
            />
            <span class="input-group-text" id="addon-wrapping" (click)="toggleShowPassword()"
              ><img src="/assets/icons/eye.svg" alt="eye"
            /></span>
          </div>
        </div>
        <div class="mt-3">
          <a routerLink="/forgot_password">Forgot password?</a>
        </div>
        <button type="submit" class="btn mt-3 d-block w-100">CONTINUE</button>
        <hr data-content="or" />
        <div class="new-user text-center mt-3">
          <span class="pe-1">New User?</span><a>Contact Admin</a>
        </div>
      </form>
    </div>
  </div>
</div>
